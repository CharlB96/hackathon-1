<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/89fa774aea.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/favourites-gallery.css">
    <link rel="stylesheet" href="assets/css/main.css">


    <title>Favourites Gallery</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar--styling">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 class="logo">Arting Around</h1>
                </a>
                <button class="navbar-toggler burger-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link uppercase nav-links" aria-label="link to homepage"
                                href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link uppercase nav-links" href="gallery.html" aria-label="Visit our gallery"
                                aria-current="page">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link uppercase nav-links" aria-label="Checkout your items"
                                href="checkout.html">Checkout</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn nav-bar-button uppercase mx-md-4" type="submit">Search</button>
                    </form>
                    <a href="signed-in.html" class="btn nav-bar-button mx-md-4 mt-sm-2 mt-md-0 uppercase"
                        aria-label="sign in">Sign in</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Favourites section -->
    <section>
        <div class="gallery-container">
            <div class="d-flex container-fluid justify-content-center mx-auto">
                <h1>Favourites Gallery</h1>
            </div>
            <div class="row g-0">
                <div class="col favourites-gallery-images col-12 col-md-6 col-lg-3">
                    <img src="./assets/images/andy-warhol-marilyn-diptych-and-mao-paintings.jpg"
                        alt="Image of marilyn and mao">
                    <img src="./assets/images/art-room.jpeg" alt="A picture of an art room">
                    <img src="./assets/images/artist-pic.jpg" alt="an artistic picture">
                </div>
                <div class="col favourites-gallery-images col-12 col-md-6 col-lg-3">
                    <img src="./assets/images/bridge-square.jpg" alt="A bridge going off into the distance">
                    <img src="./assets/images/dali.jpg" alt="An image of Dali">
                    <img src="./assets/images/JMWTurner.jpg" alt="an image of Turner">
                </div>
                <div class="col favourites-gallery-images col-12 col-md-6 col-lg-3">
                    <img src="./assets/images/magnifico-square.jpg" alt="image of something magnificent">
                    <img src="./assets/images/person-square.jpg" alt="an image of a photographer on a break">
                    <img src="./assets/images/picasso-portrait-galeries-bartoux.jpg" alt="an omage of picasso">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-color text-center mt-auto">
        <!-- Grid container -->
        <div class="container-fluid p-4">
            <!-- Section: Social media -->
            <div class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook"></i><span class="sr-only">Facebook</span></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i><span class="sr-only">Twitter</span></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i><span class="sr-only">Instagram</span></a>
                </div>
            <!--Newsletter sign up -->
            <form>
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Sign up for our newsletter</strong>
                        </p>
                    </div>
                    <div class="col-md-5 col-12">
                        <!-- Email input -->
                        <div class="form-outline form-white mb-4">
                            <input type="email" class="form-control" placeholder="email address" aria-label="Email">
                        </div>
                    </div>
                    <div class="col-auto">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-outline-light mb-4">
                            Subscribe
                        </button>
                    </div>
                </div>
            </form>
            <a href="#top" class="d-lg-none nav-links text-decoration-none uppercase">Back to Top</a><br>
        </div>
        <!-- Copyright -->
        <div class="text-center p-3 uppercase" id="copyright">
            Â© 2023 Copyright: Arting Around. Website designed by PEBCAK
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
